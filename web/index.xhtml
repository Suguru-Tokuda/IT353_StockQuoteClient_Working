<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>DOW Stocks</title>
    </h:head>
    <h:body>
        <h:form>
        Stock Symbol :<h:inputText id="stockSymbol" value="#{controller.stockSym}"  ></h:inputText><br/>
        <h:outputText id="stockQuote" value="#{controller.stockQuote}" escape="true"/><br/>
        <p:poll interval="3" listener="#{controller.stockPoll()}" update="stockQuote" /><br/>
        <h:outputText id="time" value="#{controller.time}"/><br/><br/>
        <p:poll interval="3" listener="#{controller.stockPoll()}" update="time" />
        </h:form>
        
    </h:body>
</html>
