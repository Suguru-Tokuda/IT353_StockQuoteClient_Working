<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>DOW Stocks</title>
        <style>
            .button {
                height: 30px;
                width: 150px;
                font-size: 80%;
                background-color: #F4A460;
            }
        </style>

        <title>DOW Stocks</title>
        <style>
            .button {
                height: 30px;
                width: 100px;
                font-size: 80%;
                background-color: #F4A460;
            }
        </style>
    </h:head>
    <f:metadata>
        <f:viewParam name="stockSym" value="#{stockController.stockModel.stockSym}"/>
    </f:metadata>
    <h:body>
        <h:form>
            Stock Symbol :<h:inputText id="stockSymbol" value="#{stockController.stockModel.stockSym}" >
                <f:ajax execute="stockSymbol" render="stockQuote" delay="30000"/>
            </h:inputText><br/>
            <h:outputText id="stockQuote" value="#{stockController.response}" escape="true"/><br/>
            <p:poll interval="3" listener="#{stockController.stockPoll()}" update="stockQuote" /><br/>
            <h:outputText id="time" value="#{stockController.stockModel.time}"/><br/><br/>
            <p:poll interval="3" listener="#{stockController.stockPoll()}" update="time" />
        </h:form> 
    </h:body>
</html>
